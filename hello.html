<!DOCTYPE html>
<html>
<head>
  <title>fake friend TEST ðŸ¥€</title>

   <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("background.jpg") no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial;
      overflow: hidden;
    }

    #mood {
      width: 150px;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      text-align: center;
    }

    .btn-box {
      display: flex;
      gap: 20px;
    }

    /* ðŸ”’ FIXED IMAGE BUTTON SIZE */
    #yes {
      width: 130px;
      height: 60px;
      object-fit: contain;
      cursor: pointer;
    }
    
    #no {
      width: 130px;
      height:60px;
      object-fit: contain;
      cursor: pointer;
    }

    #yes:active, #no:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>

<!-- ðŸ˜¢ Sad face -->
<img id="mood" src="sad30.jpg">

<h1>Will you be my best friend? ðŸ‘€</h1>

<!-- Buttons -->
<div class="btn-box">
  <img id="yes" src="yes.png" onclick="yesClick()">
  <img id="no" src="no.png" onclick="moveNo()">
</div>

<!-- ðŸ”Š Sound -->
<audio id="noSound" src="sad.mp3"></audio>

<script>
let noCount = 0;
let firstMove = false;

let moods = [
  "sad30.jpg",
  "sad40.jpg",
];
function moveNo() {
  let noBtn = document.getElementById("no");
  let sound = document.getElementById("noSound");

  // ðŸ”Š play sound on every NO click
  sound.currentTime = 0;
  sound.play();

  // after first click, make NO float freely
  if (!firstMove) {
    noBtn.style.position = "fixed";
    firstMove = true;
  }

  // random position (never off-screen)
  let maxX = window.innerWidth - noBtn.offsetWidth;
  let maxY = window.innerHeight - noBtn.offsetHeight;

  let x = Math.random() * maxX;
  let y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // increase sadness
  if (noCount < moods.length - 1) noCount++;
  document.getElementById("mood").src = moods[noCount];

  // YES grows slowly ðŸ˜
  document.getElementById("yes").style.width =
    (130 + noCount * 10) + "px";
}

function yesClick() {
  document.body.innerHTML = `
    <h1>ðŸ˜­ðŸ’– YOU SAVED ME ðŸ’–ðŸ˜­</h1>
    <p style="color:white;font-size:22px;">I knew you'd say YES ðŸ¥¹</p>
  `;
}
</script>

</body>
</html>
